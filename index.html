<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3 hrs JavaScript project on integration of rest api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container m-4">
        <div class="row">
            <div class="col">
                <label for="selling-price">Selling Price :</label>
                <input type="number" class="form-control" name="selling-price" id="selling-price">
            </div>

            <div class="col">
                <label for="product-name">Product Name :</label>
                <input type="text" class="form-control" id="product-name">
            </div>

            <div class="col">
                <label for="product-catergory"> Choose a Category :</label>
                <select class="form-select" id="product-catergory" aria-placeholder="select">
                    <option selected>Select</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Food">Food</option>
                    <option value="Skincare">Skincare</option>

                </select>
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-outline-secondary m-4" id="add-product">Add Product</button>
            </div>

        </div>
    </div>

    <div id="products">

        <h2>Products</h2> <br>

        <h3>Electronic Items</h3>
        <ul class="" id="electronics-items">
            
        </ul>

        <h3>Food Items</h3>
        <ul class="" id="food-items">
            
        </ul>

        <h3>Skin Care Items</h3>
        <ul class="" id="skincare-items">
           
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
